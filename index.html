<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissior</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock image">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper image">
        </div>
        <div class="choice" id="scissior">
            <img src="images/scissiors.jpeg" alt="scissiors image">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Play Your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
